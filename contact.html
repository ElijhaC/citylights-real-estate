      <section class="contact">
          <div class="container py-5">
              <h1 class="py-4 text-center">Contact Us</h1>
              <div class="row py-5">
                  <div class="col-lg-8 mx-auto">
                      <form action="">
                          <div class="row">
                            <div class="col-lg-4">
                                <label for="">Name</label>
                                <input type="text" class="form-control bg-light p-4">  
                            </div>
                            <div class="col-lg-4">
                                <label for="">Email</label>
                                <input type="email" class="form-control bg-light p-4">  
                            </div>
                            <div class="col-lg-4">
                                <label for="">Phone</label>
                                <input type="text" class="form-control bg-light p-4">  
                            </div>
                          </div>
                          <div class="row py-5">
                              <div class="col-lg-12">
                                  <label for="">Message</label>
                                  <textarea name=""  class="form-control bg-light p-4" id="" cols="30" rows="10"></textarea>
                              </div>
                          </div>
                          <div class="row">
                              <input type="button" class="btnc mt-5" value="Send">
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </section>
